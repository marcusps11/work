<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biliardino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./images/favicon.ico"/>
  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/vendor/avgrund.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  
  <!-- JS -->
  <script type="text/javascript" src="./js/mapStyle.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.avgrund.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.scrollTo.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
  <script type="text/javascript" src="./js/login.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/avgrund.js"></script>
  <script type="text/javascript" src="./js/sidebar.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#"><img class="menu" src="images/back.png" width="40"></a></li>
        </ul>
      </nav>
      <div class="content">
        <div class="add-club">
          <img src="images/plus.png" class="logged-in" id="add-club" width="20">
          <img src="images/logout.png" class="logged-in" id="logout-link" width="20">
          <img src="images/locate.png" id="get-location" width="20">
        </div>
        <div class="tile club-form">
          <form class="pure-form pure-form-aligned" id="club" action="/clubs" method="post">
            <div>
              <label for="name">Name</label><br>
              <input id="name" type="text" name="name">
            </div>
            <div>
              <label for="address">Address</label><br>
              <input id="places-input" type="text" name="address">
            </div>
            <div>
              <label for="Description">Description</label><br>
              <input id="description" type="text" name="description">
            </div>
            <div>
              <input id="image" type="hidden" name="image">
            </div>
            <div>
              <input id="website" type="hidden" name="website">
            </div>
            <div>
              <input id="lat" type="hidden" name="lat">
            </div>
            <div>
              <input id="lng" type="hidden" name="lng">
            </div>
            <div>
              <label for="bookable">Keg</label><br>
              <select name="bookable" id="bookable">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="pure-controls">
              <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="all-clubs">
        </div>
      </div>
    </div>
    <div class="sidebar"></div>
  </main>
  <div id="map">
  </div>
  <img id="logo" src="./images/logo-new.png">
  <div id="super-secret-login"></div>
  <div id="super-secret-signup"></div>
</body>
</html>
